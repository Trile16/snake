<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/assets/snake-logo.png" />
    <script src="./app.js" defer></script>
    <title>Snake</title>
  </head>
  <body>
    <div id="game-area">
      <h1 id="game-title">Snake</h1>
      <div id="scores">
        <h2 id="current-score">Score: 0</h2>
        <h2 id="high-score">High Score: 0</h2>
      </div>
      <div id="game-display"></div>
      <div id="mobile-buttons">
        <button id="mobile-left" unselectable="on">←</button>
        <button id="mobile-right" unselectable="on">→</button>
      </div>
    </div>
  </body>
</html>
